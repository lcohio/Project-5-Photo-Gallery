<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans:300,400,700" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/lightbox.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body class="container">
    <div class="search">
        <input type="text" id="site-search" name="user-search" onkeyup="myFunction()" placeholder="Search(16pt)">
    </div>

    <div class="gallery-wrapper">
        <a href="photos/01.jpg" data-lightbox="gallery" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <div class="image-padding">
                <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
            </div>
        </a>
        <a href="photos/02.jpg" data-lightbox="gallery" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <div class="image-padding">
                <img src="photos/thumbnails/02.jpg" alt="Lake">
            </div>
        </a>
        <a href="photos/03.jpg" data-lightbox="gallery" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <div class="image-padding">
                <img src="photos/thumbnails/03.jpg" alt="Canyon">
            </div>
        </a>
        <a href="photos/04.jpg" data-lightbox="gallery" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            <div class="image-padding">
                <img src="photos/thumbnails/04.jpg" alt="Iceberg">
            </div>
        </a>
        <a href="photos/05.jpg" data-lightbox="gallery" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <div class="image-padding">
                <img src="photos/thumbnails/05.jpg" alt="Desert">
            </div>
        </a>
        <a href="photos/06.jpg" data-lightbox="gallery" title="Fall is coming, I love when the leaves on the trees start to change color.">
            <div class="image-padding">
                <img src="photos/thumbnails/06.jpg" alt="Fall">
            </div>
        </a>
        <a href="photos/07.jpg" data-lightbox="gallery" title="I drove past this plantation yesterday, everything is so green!">
            <div class="image-padding">
                <img src="photos/thumbnails/07.jpg" alt="Plantation">
            </div>
        </a>
        <a href="photos/08.jpg" data-lightbox="gallery" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <div class="image-padding">
                <img src="photos/thumbnails/08.jpg" alt="Dunes">
            </div>
        </a>
        <a href="photos/09.jpg" data-lightbox="gallery" title="We enjoyed a quiet stroll down this countryside lane.">
            <div class="image-padding">
                <img src="photos/thumbnails/09.jpg" alt="Countryside">
            </div>
        </a>
        <a href="photos/10.jpg" data-lightbox="gallery" title="Sunset at the coast! The sky turned a lovely shade of orange.">
            <div class="image-padding">
                <img src="photos/thumbnails/10.jpg" alt="Sunset">
            </div>
        </a>
        <a href="photos/11.jpg" data-lightbox="gallery" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <div class="image-padding">
                <img src="photos/thumbnails/11.jpg" alt="Cave">
            </div>
        </a>
        <a href="photos/12.jpg" data-lightbox="gallery" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <div class="image-padding">
                <img src="photos/thumbnails/12.jpg" alt="Bluebells">
            </div>
        </a>
    </div>
    <script src="js/lightbox-plus-jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
